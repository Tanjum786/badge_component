<html lang="en">

<head>

<body>
    <div class="container">
        <div class="position1">
            <p class="text_b">Text with a badge</p>
            <span class="badge1">10+</span>
        </div>
        <div class="position1">
            <p>Text with a badge</p>
            <span class="badge2 badge1">10+</span>
        </div>
        <div class="position1">
            <p>Button with a badge on the left</p>
            <button class="btn_action">
            <span class="badge3 badge1">10+</span>Action</button>
        </div>
        <div class="position1">
            <p>Button toggles badge visibility</p>
            <button class=" btn_action btn_hide">

        </div>
